<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saief Bakes</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script type="module" src="/app/imagePreview.js"></script>
    <script type="module" src="/app/add.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo-container">
          <a class="logo" href="/index.html">Saief Bakes</a>
        </div>
        <ul class="link-container">
          <li class="link">
            <a href="/recipes.html">Recipes</a>
          </li>
          <li class="link link-selected">
            <span>Add Recipe</span>
          </li>
        </ul>
      </div>
    </header>
    <main class="container">
      <h1>Add a new Recipe</h1>
      <form id="add-recipe-form">
        <input required type="text" name="name" placeholder="Carrot cake" />
        <input
          required
          id="image-input"
          type="file"
          accept="image/*"
          name="image"
        />
        <input type="submit" value="Add" />
      </form>
      <img id="image-preview" src="" alt="" />
      <div id="recipes-container" class="recipes"></div>
    </main>
  </body>
</html>
